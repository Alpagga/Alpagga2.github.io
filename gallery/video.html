<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery-Video</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--JQuery-->
    <!--<script src="node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!--AnimeJS-->
    <!--<script src="node_modules/animejs/lib/anime.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!--CSS-->
    <link href="../style.css" rel="stylesheet" />
</head>
<body>

    <div class="line"></div>

        <div class="container-fluid w-75" style="margin-top: 5%;">
            <video autoplay loop muted class="embed-responsive embed-responsive-21by9 w-100 justify-content-center" id="planet">
                <source src="/videos/Final With Music.mp4">
            </video>
        </div>
    
    <div class="line"></div>

    <div style="text-align:center;">
        <div class="youtube" 
            id="lR4tJr7sMPM" 
            data-params="modestbranding=1&showinfo=0&controls=0&vq=hd720"
            style="width: 640px; height: 360px; margin-top: 1%;">
        </div>
        <div class="youtube" 
            id="lR4tJr7sMPM" 
            data-params="modestbranding=1&showinfo=0&controls=0&vq=hd720"
            style="width: 640px; height: 360px; margin-top: 1%">
        </div>
    </div>

    <div class="line"></div>
 

    <script>
        "use strict";
        $(function() {
            $(".youtube").each(function() {
                // Based on the YouTube ID, we can easily find the thumbnail image
                $(this).css('background-image', 'url(http://i.ytimg.com/vi/' + this.id + '/sddefault.jpg)');
            
                // Overlay the Play icon to make it look like a video player
                $(this).append($('<div/>', {'class': 'play'}));
            
                $(document).delegate('#'+this.id, 'click', function() {
                    // Create an iFrame with autoplay set to true
                    var iframe_url = "https://www.youtube.com/embed/" + this.id + "?autoplay=1&autohide=1";
                    if ($(this).data('params')) iframe_url+='&'+$(this).data('params');
            
                    // The height and width of the iFrame should be the same as parent
                    var iframe = $('<iframe/>', {'frameborder': '0', 'src': iframe_url, 'width': $(this).width(), 'height': $(this).height() })
            
                    // Replace the YouTube thumbnail with YouTube HTML5 Player
                    $(this).replaceWith(iframe);
                });
            });
        });
    </script>
</body>
</html>
